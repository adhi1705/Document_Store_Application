<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Store Application</title>
    <script>
        function showAlert() {
            alert("Upload Successful");
        }
    </script>
</head>
<body>
    <h1>Document Store Application</h1>
    <p>UPLOAD YOUR FILES HERE!!!!</p>
    <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showAlert()">
        <label for="email">Email:</label>
        <input type="text" name="email" required><br><br>
        <label for="filename">Filename:</label>
        <input type="text" name="filename" required><br><br>
        <input type="file" name="file" required><br><br>
        <input type="submit" value="Upload">
    </form>
    <br><br>
    <form action="/search" method="POST">
        <p>SEARCH FILES HERE!!!!</p>
        <label for="email_search">Email:</label>
        <input type="text" name="email" required><br><br>
        <label for="search_query">Search Query:</label>
        <input type="text" name="search_query" required><br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
